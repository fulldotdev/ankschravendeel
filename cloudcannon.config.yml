source: /

paths:
  static: public
  uploads: public/images

collection_groups:
  - heading: Content
    collections:
      - pages
      - articles
      - events
      - blogs
      - policies

collections_config:
  pages:
    path: src/content/pages
    url: /[full_slug]/
    icon: wysiwyg
    _enabled_editors:
      - visual
      - content
  articles:
    path: src/content/articles
    icon: wysiwyg
    _enabled_editors:
      - content
  events:
    path: src/content/events
    url: /events/[full_slug]/
    icon: wysiwyg
    _enabled_editors:
      - content
  blogs:
    path: src/content/blogs
    icon: wysiwyg
    _enabled_editors:
      - data
  policies:
    path: src/content/policies
    url: /policies/[full_slug]/
    icon: wysiwyg
    _enabled_editors:
      - content
