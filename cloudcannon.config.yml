source: /

paths:
  static: public
  uploads: public/images

collection_groups:
  - heading: Content
    collections:
      - pages
      - articles
      - events
      - blogs
      - policies

collections_config:
  pages:
    name: Pagina's
    path: src/content/pages
    url: /[full_slug]/
    icon: wysiwyg
    _enabled_editors:
      - visual
      - content
  articles:
    name: Artikelen
    path: src/content/articles
    icon: wysiwyg
    _enabled_editors:
      - content
  blogs:
    name: Blogs
    path: src/content/blogs
    icon: wysiwyg
    _enabled_editors:
      - data
  events:
    name: Agenda
    path: src/content/events
    url: /events/[full_slug]/
    icon: wysiwyg
    _enabled_editors:
      - content
  policies:
    name: Beleid
    path: src/content/policies
    url: /policies/[full_slug]/
    icon: wysiwyg
    _enabled_editors:
      - content

_inputs:
  block:
    hidden: true
  src:
    type: image
    options:
      accepts_mime_types: "image/jpeg,image/jpg,image/png,image/webp"
      mime_type: image/webp
      resize_style: contain
      width: 1920
      height: 1920
  href:
    type: url
  rating:
    type: range
    options:
      min: 0
      max: 5
      step: 0.5
  paragraph:
    type: textarea
  content:
    type: html
